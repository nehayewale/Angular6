<div class="row form-group">
    <div class="col">
        <label>UserName</label>
        <input class="form-control" type="text" [(ngModel)]="username">
    </div>
    <div class="col">
        <button class="btn btn-primary" [disabled]="username === ''" (click)="username = ''">Click me</button>
    </div>
</div>
<div class="row">
    <div class="col">
        <p>{{ username }}</p>
    </div>
</div>
